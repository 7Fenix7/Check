<!doctype html>
<html lang="ru">
  <head>
    <title>Знакомство с тегами. Формы. Часть 3</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8/">
  </head>
<body>
  <form action="#" method="" enctype="multipart/form-data">

  <div><input placeholder="Логин" type="text" name="userpass" value=""></div>

  <div><input placeholder="Пароль" type="password" name="username" value=""></div>

  <div>
    <p>
      <input type="radio" name="beer" value="lager"> светлое
    </p>
  </div>
  <div>
    <p>
      <input type="radio" name="beer" value="dark"> темное
    </p>
  </div>
<br>
  <div>
    <p><input tabindex="1" checked type="radio" name="beer1" value="lager"> светлое</p>
  </div>
  <div>
    <p><input tabindex="1" type="radio" name="beer1" value="dark"> темное</p>
  </div>

  <br>
  <div>
    <p><input checked type="checkbox" name="beer2" value="lager"> светлое</p>
  </div>
  <div>
    <p><input type="checkbox" name="beer3" value="dark"> темное</p>
    <p><input type="checkbox" name="beer4" value="dark"> темнее</p>
    <p><input type="checkbox" name="beer5" value="dark"> темнее темного</p>
  </div>
  <br>
  <div>
    <p><input checked type="file" name="BeerPhoto" value="lager"> фото пива</p>
  </div>

  <div>
    <p><textarea placeholder="Описание пива" name="text"></textarea></p>
  </div>

  <div>
    <select name="HowBig">
      <option selected value="Big">Большое</option>
      <option value="Biger">Больше</option>
      <option value="TheBigest">Самое Большое</option>
    </select>
  </div>
  <div>
    <button type="submit">Еще пива</button>
  </div>
</form>
</body>
  </html>
